<!DOCTYPE html>
<html lang="pt-br" class="animated">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@600&family=Lato:wght@300;400&display=swap"
    rel="stylesheet">
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./css/reset.css" />
  <link rel="stylesheet" href="./css/style.css" />
  <title>Boracodar #2</title>
</head>

<body>
  <div class="container">
    <div class="container-sofa">
      <button id="btn-360" onclick="toggle()">
        <img src="./assets/360.svg" alt="Icone de 360 graus">
      </button>
      <button id="btn-close" onclick="toggle()">
        <img src="./assets/close.svg" alt="Fechar a animação do produto">
      </button>
      <img id="static" src="./assets/sofa.svg" alt="Imagem estática do produto">
      <img id="animated" src="./assets/sofa.gif" alt="Animação do produto">
    </div>
    <div class="description-container">
      <div class="description">
        <p>Código: 42404</p>
        <h1>Sofá Margot II - Rosé</h1>
        <h2>R$ 4.000</h2>
      </div>
      <button id="btn-add">Adicionar à cesta</button>
    </div>
  </div>

  <script>
    function toggle(){
      // coloca ou tira a classe animated
      document.documentElement.classList.toggle('animated')
    }
  </script>
</body>

</html>
